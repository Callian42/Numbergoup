<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumberGoUp Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 50px;
    }

    #number {
      font-size: 24px;
    }

    #speedButton {
      margin-top: 20px;
    }

    #money {
      margin-top: 20px;
    }

    .jobButton {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Number do go up!</h1>
    <p>you like when number go up:</p>
    <p id="number">0</p>

    <button id="speedButton" onclick="increaseSpeed()">swipe credit card! (Costs $5)</button>

    <div id="money">
      <p>Money: <span id="moneyValue">0</span></p>
    </div>

    <button class="jobButton" onclick="changeJob('low')">Low Income Job<br/>(1 money per second and 2x and multi to number go up)</button>
    <button class="jobButton" onclick="changeJob('high')">High Income Job<br/>(2 money per second and 1x multi to number go up)</button>
  </div>

  <script>
    // Retrieve last saved values from localStorage
    let lastNumber = localStorage.getItem('number');
    let lastMoney = localStorage.getItem('money');
    let lastSpeedUpgrades = localStorage.getItem('speedUpgrades');
    let number = lastNumber ? parseInt(lastNumber) : 0;
    let speed = lastSpeedUpgrades ? parseInt(lastSpeedUpgrades) : 1; // Default speed
    let money = lastMoney ? parseInt(lastMoney) : 0;

    // Define job parameters
    const jobs = {
      low: { incomeRate: 1, multiplier: 1 },
      high: { incomeRate: 2, multiplier: 2 }
    };
    let currentJob = 'low'; // Default job

    const numberElement = document.getElementById('number');
    const moneyElement = document.getElementById('moneyValue');

    function updateUI() {
      numberElement.innerText = number;
      moneyElement.innerText = money;
    }

    function saveState() {
      localStorage.setItem('number', number);
      localStorage.setItem('money', money);
      localStorage.setItem('speedUpgrades', speed);
    }

    function incrementNumber() {
      number += speed;
      updateUI();
      saveState();
    }

    function increaseSpeed() {
      if (money >= 5) {
        speed++;
        money -= 5;
        updateUI();
        saveState();
      } else {
        alert("Not enough money to increase speed!");
      }
    }

    function updateMoney() {
      money += jobs[currentJob].incomeRate;
      updateUI();
      saveState();
    }

    function changeJob(job) {
      currentJob = job;
    }

    setInterval(incrementNumber, 1000);
    setInterval(updateMoney, 1000);
  </script>
</body>
</html>
