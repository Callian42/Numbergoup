<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Incrementer Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Number Incrementer Game</h1>
  <p>The number increases automatically every second:</p>
  <p id="number">0</p>

  <script>
    var number = 0;

    function incrementNumber() {
      number++;
      document.getElementById('number').innerText = number;
    }

    setInterval(incrementNumber, 1000); // Increment the number every 1000 milliseconds (1 second)
  </script>
</body>
</html>
