<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NumberGoUp Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 50px;
    }

    #number {
      font-size: 24px;
    }

    #speedButton {
      margin-top: 20px;
    }

    #money {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Number do go up!</h1>
    <p>you like when number go up:</p>
    <p id="number">0</p>

    <button id="speedButton" onclick="increaseSpeed()">swipe credit card! (Costs $5)</button>

    <div id="money">
      <p>Money: <span id="moneyValue">0</span></p>
    </div>
  </div>

  <script>
    var lastNumber = localStorage.getItem('number');
    var number = lastNumber ? parseInt(lastNumber) : 0;
    var speed = 1; // Default speed
    var money = 0;

    function incrementNumber() {
      number += speed;
      document.getElementById('number').innerText = number;
      localStorage.setItem('number', number);
    }

    function increaseSpeed() {
      if (money >= 5) {
        speed++;
        money -= 5;
        document.getElementById('moneyValue').innerText = money;
      } else {
        alert("Not enough money to increase speed!");
      }
    }

    function updateMoney() {
      money += 2;
      document.getElementById('moneyValue').innerText = money;
    }

    incrementNumber();
    setInterval(incrementNumber, 1000);
    setInterval(updateMoney, 1000);
  </script>
</body>
</html>
